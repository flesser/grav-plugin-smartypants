name: Smartypants
version: 2.0.0
description: The **Smartypants** plugin performs smart typography transforms on quotes
icon: quote-left
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-smartypants
keywords: smartypants, plugin, quotes, typography
bugs: https://github.com/getgrav/grav-plugin-smartypants/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 1
      options:
          1: Enabled
          0: Disabled
      validate:
           type: bool

    twig_filter:
          type: toggle
          label: Twig Filter
          highlight: 1
          default: 1
          options:
              1: Enabled
              0: Disabled
          validate:
               type: bool

    process_title:
          type: toggle
          label: Process Titles
          highlight: 1
          default: 0
          options:
              1: Enabled
              0: Disabled
          validate:
               type: bool

    process_content:
      type: toggle
      label: Process Content
      highlight: 1
      default: 1
      options:
          1: Enabled
          0: Disabled
      validate:
           type: bool

    selectors:
      type: text
      label: Options
      size: large
      placeholder: "SmartyPants Options"
      help: See the docs for documentation: https://github.com/michelf/php-smartypants
